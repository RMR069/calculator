<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="calcultor">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clicka('+')" class="opreatorBtn">+</button>
            <button onclick="clicka('7')">7</button>
            <button onclick="clicka('8')">8</button>
            <button onclick="clicka('9')">9</button>
            <button onclick="clicka('-')"class="opreatorBtn">-</button>
            <button onclick="clicka('4')">4</button>
            <button onclick="clicka('5')">5</button>
            <button onclick="clicka('6')">6</button>
            <button onclick="clicka('*')"class="opreatorBtn">*</button>
            <button onclick="clicka('1')">1</button>
            <button onclick="clicka('2')">2</button>
            <button onclick="clicka('3')">3</button>
            <button onclick="clicka('/')"class="opreatorBtn">/</button>
            <button onclick="clicka('0')">0</button>
            <button onclick="clicka('.')">.</button>
            <button  onclick="calculate()">=</button>
            <button onclick="clearDisplay()"class="opreatorBtn" >C</button>



        </div>
    </div>
   


    <script  src="script.js"></script>
</body>
</html>
